<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <title>計算式登録</title>
        
        <!-- UIkit CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/css/uikit.min.css" />
		
		<!-- jQuery is required -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<!-- UIkit JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit-icons.min.js"></script>
    </head>
    
    <body>
        <div class="uk-container">
            <div class="uk-card uk-card-body uk-card-primary">
                <form action="#" th:action="@{/register}" method="post">
                	<fieldset class="uk-fieldset">
                		<legend class="uk-legend">日付ID</legend>
	                	<div class="uk-margin">
				            <input id="dateId" class="uk-input" type="text" placeholder="Y01" th:field="${dateFormula.dateId}"/>
				            <p class="uk-text-danger" th:if="${#fields.hasErrors('dateFormula.dateId')}" th:errors="${dateFormula.dateId}" />
				        </div>
				        <legend class="uk-legend">日付名</legend>
	                	<div class="uk-margin">
				            <input id="dateName" class="uk-input" type="text" placeholder="翌月末" th:field="${dateFormula.dateName}"/>
				            <p class="uk-text-danger" th:if="${#fields.hasErrors('dateFormula.dateName')}" th:errors="${dateFormula.dateName}" />
				        </div>
				        <legend class="uk-legend">加減値(年)</legend>
	                	<div class="uk-margin">
				            <input id="adjustmentYear" class="uk-input" type="text" placeholder="1" th:field="${dateFormula.adjustmentYear}"/>
				        </div>
				       <legend class="uk-legend">加減値(月)</legend>
	                	<div class="uk-margin">
				            <input id="adjustmentMonth" class="uk-input" type="text" placeholder="1" th:field="${dateFormula.adjustmentMonth}"/>
				        </div>
				        <legend class="uk-legend">加減値(日)</legend>
	                	<div class="uk-margin">
				            <input id="adjustmentDay" class="uk-input" type="text" placeholder="1" th:field="${dateFormula.adjustmentDay}"/>
				        </div>
				        <button id="registerButton" name="register" class="uk-button uk-button-default">登録</button>
				        <a id="backButton" class="uk-button uk-button-default uk-align-right" href="/">戻る</a>
				    </fieldset>
                </form>
            </div>
        </div>
        
        <script src="dist/bundle.js"></script>
    </body>
</html>
